<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
    
    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>

  </head>

  <body>
   <main class="wrapper">
      <figure class="content-logo">
        <img src="images/logo.svg" alt="logo" class="logo">
      </figure>

      <h1 class="title">We are launching <span class="soon">soon!</span></h1>
      <p class="text">Subscribe and get notified</p>

      <from class="contact">
        <input type="email" id="user-email" placeholder="Your email address..." class="contact__email contact__email-active">
        <input type="submit" id="submit" value="Notify Me" class="contact__submit" >
      </from>
      <span class="span-active">Please provide a valid email address</span>

      <img src="images/illustration-dashboard.png" alt="ilustration" class="ilustration">
   </main>

    <footer class="footer wrapper">
      <div class="networks">
        <img src="images/faceboock.svg" alt="" class="network">
        <img src="images/twitter.svg" alt="" class="network">
        <img src="images/instagram.svg" alt="" class="network">
      </div>

      <p class="footer__text">&copy; Copyright Ping. All rights reserved.</p>
    </footer>

    
    
  </body>
</html>
